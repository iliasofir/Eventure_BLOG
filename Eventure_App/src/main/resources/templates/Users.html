<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50">
    <!-- Include the navbar from index.html -->
    <th:block th:replace="index :: nav"></th:block>

    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-blue-700 mb-5">Users List</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-blue-200">
          <thead>
            <tr>
              <th
                class="py-2 px-4 border-b border-blue-200 bg-blue-100 text-left"
              >
                Name
              </th>
              <th
                class="py-2 px-4 border-b border-blue-200 bg-blue-100 text-left"
              >
                Email
              </th>
              <th
                class="py-2 px-4 border-b border-blue-200 bg-blue-100 text-left"
              >
                Edit
              </th>
              <th
                class="py-2 px-4 border-b border-blue-200 bg-blue-100 text-left"
              >
                Delete
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td
                class="py-2 px-4 border-b border-blue-200"
                th:text="${user.name}"
              ></td>
              <td
                class="py-2 px-4 border-b border-blue-200"
                th:text="${user.email}"
              ></td>
              <td class="py-2 px-4 border-b border-blue-200">
                <a
                  href="#"
                  th:href="@{/edit/{id}(id=${user.id})}"
                  class="text-blue-600 hover:text-blue-900"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 inline"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM4 12v4h4v-1H5v-3H4z"
                    />
                  </svg>
                </a>
              </td>
              <td class="py-2 px-4 border-b border-blue-200">
                <a
                  href="#"
                  th:href="@{/delete/{id}(id=${user.id})}"
                  class="text-red-600 hover:text-red-900"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 inline"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6 2a1 1 0 00-1 1v1H3a1 1 0 100 2h14a1 1 0 100-2h-2V3a1 1 0 00-1-1H6zm2 4a1 1 0 011 1v7a1 1 0 11-2 0V7a1 1 0 011-1zm4 0a1 1 0 011 1v7a1 1 0 11-2 0V7a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
