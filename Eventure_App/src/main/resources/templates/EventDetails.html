<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Include the navbar from index.html -->
    <th:block th:replace="index :: nav"></th:block>

    <div class="container mx-auto mt-10">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1
          class="text-4xl font-bold text-blue-700 mb-5"
          th:text="${event.title}"
        >
          Event Title
        </h1>
        <p class="text-gray-700 mb-5" th:text="${event.description}">
          Event Description
        </p>
      </div>

      <div class="mt-10">
        <!-- Comments Accordion -->
        <div class="mb-5">
          <button
            class="w-full text-left bg-blue-100 p-4 rounded-t-lg focus:outline-none"
            onclick="toggleAccordion('comments')"
          >
            <h2 class="text-3xl font-bold text-blue-700">Comments</h2>
          </button>
          <div id="comments" class="bg-white p-6 rounded-b-lg shadow-lg hidden">
            <ul>
              <li
                th:each="comment : ${comments}"
                class="mb-4 border-b pb-4 flex items-start"
              >
                <img
                  th:src="@{${comment.user.image}}"
                  alt="Profile Image"
                  class="w-10 h-10 rounded-full mr-4"
                />
                <div>
                  <p
                    class="text-sm text-gray-500"
                    th:text="${comment.user.name}"
                  >
                    Author
                  </p>
                  <p class="text-gray-700" th:text="${comment.content}">
                    Comment content
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- Interactions Accordion -->
        <div class="mb-5">
          <button
            class="w-full text-left bg-blue-100 p-4 rounded-t-lg focus:outline-none"
            onclick="toggleAccordion('interactions')"
          >
            <h2 class="text-3xl font-bold text-blue-700">Interactions</h2>
          </button>
          <div
            id="interactions"
            class="bg-white p-6 rounded-b-lg shadow-lg hidden"
          >
            <ul>
              <li
                th:each="interaction : ${interactions}"
                class="mb-4 border-b pb-4"
              >
                <p class="text-gray-700" th:text="${interaction.type}">
                  Interaction type
                </p>
                <p
                  class="text-sm text-gray-500"
                  th:text="${interaction.user.name}"
                >
                  User
                </p>
              </li>
            </ul>
          </div>
        </div>

        <!-- Participants Accordion -->
        <div class="mb-5">
          <button
            class="w-full text-left bg-blue-100 p-4 rounded-t-lg focus:outline-none"
            onclick="toggleAccordion('participants')"
          >
            <h2 class="text-3xl font-bold text-blue-700">Participants</h2>
          </button>
          <div
            id="participants"
            class="bg-white p-6 rounded-b-lg shadow-lg hidden"
          >
            <ul>
              <li
                th:each="participant : ${participants}"
                class="mb-4 border-b pb-4 flex items-start"
              >
                <img
                  th:src="@{${participant.image}}"
                  alt="Profile Image"
                  class="w-10 h-10 rounded-full mr-4"
                />
                <div>
                  <p
                    class="text-sm text-gray-500"
                    th:text="${participant.name}"
                  >
                    Participant name
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleAccordion(id) {
        const element = document.getElementById(id);
        element.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
