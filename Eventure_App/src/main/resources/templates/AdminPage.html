<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <!-- Updated Tailwind CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Include the navbar from index.html -->
    <header>
        <nav class="bg-white shadow p-4">
            <div class="container mx-auto flex justify-between">
                <span class="font-bold text-xl text-blue-500">EVENTURE</span>
                <a href="/logout" class="text-red-500 hover:text-red-600">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto mt-4 flex flex-col md:flex-row">
      <!-- Sidebar -->
      <aside
        class="sidebar w-full md:w-1/4 bg-gray-200 p-4 rounded-lg mb-4 md:mb-0"
      >
        <ul>
          <li>
            <a
              href="/users"
              class="block py-2 px-4 rounded hover:bg-gray-300"
            >
              Gestion Users
            </a>
          </li>
          <li class="relative">
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300" onclick="toggleDropdown(event)">
              Gestion Events
            </a>
            <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-full bg-gray-200 rounded shadow-lg">
              <a href="/events" class="block py-2 px-4 rounded hover:bg-gray-300">Events</a>
              <a href="/categories" class="block py-2 px-4 rounded hover:bg-gray-300">Categories</a>
            </div>
          </li>
        </ul>
      </aside>

      <!-- Main Dashboard -->
      <main class="dashboard w-full md:w-3/4 p-4 bg-white rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
        <p class="text-gray-600 mb-4">
          Welcome to the admin dashboard. Here you can manage users and events.
        </p>
        <!-- Add your dashboard content -->
        <div class="mt-4">
          <p class="text-gray-500">
            This section can include charts, tables, or summaries of data.
          </p>
        </div>
      </main>
    </div>
    <script>
      function toggleDropdown(event) {
        event.preventDefault();
        var dropdownMenu = event.target.nextElementSibling;
        dropdownMenu.classList.toggle('hidden');
      }
    </script>
  </body>
</html>
